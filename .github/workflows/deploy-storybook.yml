name: Deploy Storybook

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: deploy-storybook-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

jobs:
  deploy:
    name: Deploy Storybook
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build dependency packages
        run: pnpm build --filter=storybook^...

      - name: Build Storybook
        run: pnpm build --filter=storybook

      - name: Deploy to production
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          pnpm exec wrangler pages deploy storybook-static \
            --project-name=keystoneui-storybook \
            --branch=main
        working-directory: apps/storybook

      - name: Deploy preview
        if: github.event_name == 'pull_request'
        id: preview
        run: |
          DEPLOY_OUTPUT=$(pnpm exec wrangler pages deploy storybook-static \
            --project-name=keystoneui-storybook \
            --branch="pr-${{ github.event.pull_request.number }}" 2>&1)
          echo "$DEPLOY_OUTPUT"
          PREVIEW_URL=$(echo "$DEPLOY_OUTPUT" | grep -oP 'https://[^\s]+\.pages\.dev' | head -1)
          echo "url=$PREVIEW_URL" >> "$GITHUB_OUTPUT"
        working-directory: apps/storybook

      - name: Comment preview URL on PR
        if: github.event_name == 'pull_request' && steps.preview.outputs.url
        uses: actions/github-script@v7
        with:
          script: |
            const body = `**Storybook Preview:** ${{ steps.preview.outputs.url }}`;
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const existing = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('**Storybook Preview:**')
            );
            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }
