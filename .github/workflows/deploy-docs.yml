name: Deploy Docs

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]

concurrency:
  group: deploy-docs-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

jobs:
  deploy:
    name: Deploy Docs
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build dependency packages
        run: pnpm build --filter=docs^...

      - name: Build for Cloudflare
        run: pnpm exec opennextjs-cloudflare build
        working-directory: apps/docs

      - name: Deploy to production
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: pnpm exec wrangler deploy
        working-directory: apps/docs

      - name: Deploy preview
        if: github.event_name == 'pull_request'
        id: preview
        run: |
          WORKER_NAME="keystoneui-docs-preview-${{ github.event.pull_request.number }}"
          pnpm exec wrangler deploy --name "$WORKER_NAME" 2>&1 | tee deploy-output.txt
          PREVIEW_URL=$(grep -oP 'https://[^\s]+\.workers\.dev' deploy-output.txt | head -1)
          echo "url=$PREVIEW_URL" >> "$GITHUB_OUTPUT"
        working-directory: apps/docs

      - name: Comment preview URL on PR
        if: github.event_name == 'pull_request' && steps.preview.outputs.url
        uses: actions/github-script@v7
        with:
          script: |
            const body = `**Docs Preview:** ${{ steps.preview.outputs.url }}`;
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const existing = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('**Docs Preview:**')
            );
            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }

  cleanup-preview:
    name: Cleanup Preview Worker
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Delete preview Worker
        run: |
          WORKER_NAME="keystoneui-docs-preview-${{ github.event.pull_request.number }}"
          pnpm exec wrangler delete --name "$WORKER_NAME" --force || true
        working-directory: apps/docs
